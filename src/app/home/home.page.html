<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movie
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ul>
      @for(movie of myMovies; track movie){
      <li>
        <ion-card>
        <img src={{movie.Poster}} alt="" />
        <ion-card-header>
          <ion-card-title>
          {{movie.Title}}
          </ion-card-title>
          <ion-card-subtitle>{{movie.Year}}</ion-card-subtitle>
        </ion-card-header>
        </ion-card>
      </li>
      }
    </ul>
  </div>
</ion-content>
